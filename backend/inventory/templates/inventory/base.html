<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block extra_css %}{% endblock %}
    
    <style>
        /* Custom styles for warehouse/industrial use */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            flex: 1;
        }
        
        /* Large scannable inputs */
        .scan-input {
            font-size: 1.5rem;
            height: 3.5rem;
            font-family: monospace;
        }
        
        /* Dark mode improvements */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: hsl(0, 0%, 14%);
                color: hsl(0, 0%, 96%);
            }
            
            .box {
                background-color: hsl(0, 0%, 21%);
                color: hsl(0, 0%, 96%);
            }
            
            .table {
                background-color: hsl(0, 0%, 21%);
                color: hsl(0, 0%, 96%);
            }
            
            .table th {
                background-color: hsl(0, 0%, 29%);
                color: hsl(0, 0%, 96%);
            }
            
            .table td {
                border-color: hsl(0, 0%, 29%);
                color: hsl(0, 0%, 96%);
            }
            
            .input, .textarea, .select select {
                background-color: hsl(0, 0%, 29%);
                border-color: hsl(0, 0%, 48%);
                color: hsl(0, 0%, 96%);
            }
            
            .card {
                background-color: hsl(0, 0%, 21%);
                color: hsl(0, 0%, 96%);
            }
            
            .card-header {
                background-color: hsl(0, 0%, 29%);
            }
            
            .subtitle {
                color: hsl(0, 0%, 71%);
            }
        }
        
        /* Light mode override when toggled */
        body[data-theme="light"] {
            background-color: hsl(0, 0%, 96%);
            color: hsl(0, 0%, 21%);
        }
        
        body[data-theme="light"] .box {
            background-color: white;
            color: hsl(0, 0%, 21%);
        }
        
        body[data-theme="light"] .table {
            background-color: white;
            color: hsl(0, 0%, 21%);
        }
        
        body[data-theme="light"] .table th {
            background-color: hsl(0, 0%, 96%);
            color: hsl(0, 0%, 21%);
        }
        
        body[data-theme="light"] .table td {
            border-color: hsl(0, 0%, 86%);
            color: hsl(0, 0%, 21%);
        }
        
        body[data-theme="light"] .input,
        body[data-theme="light"] .textarea,
        body[data-theme="light"] .select select {
            background-color: white;
            border-color: hsl(0, 0%, 86%);
            color: hsl(0, 0%, 21%);
        }
        
        body[data-theme="light"] .card {
            background-color: white;
            color: hsl(0, 0%, 21%);
        }
        
        body[data-theme="light"] .subtitle {
            color: hsl(0, 0%, 29%);
        }
        
        /* Dark mode override when toggled */
        body[data-theme="dark"] {
            background-color: hsl(0, 0%, 14%);
            color: hsl(0, 0%, 96%);
        }
        
        body[data-theme="dark"] .box {
            background-color: hsl(0, 0%, 21%);
            color: hsl(0, 0%, 96%);
        }
        
        body[data-theme="dark"] .table {
            background-color: hsl(0, 0%, 21%);
            color: hsl(0, 0%, 96%);
        }
        
        body[data-theme="dark"] .table th {
            background-color: hsl(0, 0%, 29%);
            color: hsl(0, 0%, 96%);
        }
        
        body[data-theme="dark"] .table td {
            border-color: hsl(0, 0%, 29%);
            color: hsl(0, 0%, 96%);
        }
        
        body[data-theme="dark"] .input,
        body[data-theme="dark"] .textarea,
        body[data-theme="dark"] .select select {
            background-color: hsl(0, 0%, 29%);
            border-color: hsl(0, 0%, 48%);
            color: hsl(0, 0%, 96%);
        }
        
        body[data-theme="dark"] .card {
            background-color: hsl(0, 0%, 21%);
            color: hsl(0, 0%, 96%);
        }
        
        body[data-theme="dark"] .card-header {
            background-color: hsl(0, 0%, 29%);
        }
        
        body[data-theme="dark"] .subtitle {
            color: hsl(0, 0%, 71%);
        }
        
        /* Notification positioning */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            cursor: pointer;
        }
        
        /* Printer status indicator */
        .printer-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        
        .printer-status.is-online {
            background-color: hsl(141, 53%, 53%, 0.2);
            color: hsl(141, 71%, 48%);
        }
        
        .printer-status.is-offline {
            background-color: hsl(348, 86%, 61%, 0.2);
            color: hsl(348, 86%, 61%);
        }
        
        .printer-status.is-checking {
            background-color: hsl(204, 86%, 53%, 0.2);
            color: hsl(204, 86%, 53%);
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <section class="section main-content">
        <div class="container">
            {% block content %}{% endblock %}

    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>LabelGen</strong> - Inventory Management & Label Printing System
            </p>
        </div>
    </footer>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    {% block extra_js %}{% endblock %}
    
    <script>
        // Theme management with system preference
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Get saved theme or use system preference
            function getTheme() {
                const saved = localStorage.getItem('theme');
                if (saved) return saved;
                return prefersDark.matches ? 'dark' : 'light';
            }
            
            // Apply theme
            function setTheme(theme) {
                document.body.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                updateIcon(theme);
            }
            
            // Update icon based on theme
            function updateIcon(theme) {
                const icon = themeToggle.querySelector('i');
                if (theme === 'dark') {
                    icon.className = 'fas fa-moon';
                    themeToggle.title = 'Switch to light mode';
                } else {
                    icon.className = 'fas fa-sun';
                    themeToggle.title = 'Switch to dark mode';
                }
            }
            
            // Toggle theme
            themeToggle.addEventListener('click', () => {
                const current = document.body.getAttribute('data-theme') || getTheme();
                const next = current === 'dark' ? 'light' : 'dark';
                setTheme(next);
            });
            
            // Listen for system preference changes
            prefersDark.addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
            
            // Initialize theme
            setTheme(getTheme());
        })();
        
        // Printer bridge status check
        (function() {
            const BRIDGE_URL = 'http://localhost:5001';
            const statusEl = document.getElementById('printerStatus');
            
            async function checkPrinterBridge() {
                try {
                    const response = await fetch(`${BRIDGE_URL}/health`, {
                        method: 'GET',
                        signal: AbortSignal.timeout(2000) // 2 second timeout
                    });
                    
                    if (response.ok) {
                        statusEl.className = 'printer-status is-online';
                        statusEl.innerHTML = '<span class="icon is-small"><i class="fas fa-circle"></i></span><span>Bridge Online</span>';
                    } else {
                        throw new Error('Bridge unhealthy');
                    }
                } catch (error) {
                    statusEl.className = 'printer-status is-offline';
                    statusEl.innerHTML = '<span class="icon is-small"><i class="fas fa-circle"></i></span><span>Bridge Offline</span>';
                }
            }
            
            // Check on page load
            checkPrinterBridge();
        })();
        
        // Mobile navbar burger toggle
        (function() {
            const burger = document.querySelector('.navbar-burger');
            const menu = document.getElementById('navbarMain');
            
            if (burger && menu) {
                burger.addEventListener('click', () => {
                    burger.classList.toggle('is-active');
                    menu.classList.toggle('is-active');
                });
            }
        })();
        
        // Helper function to show notifications
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification is-${type}`;
            notification.innerHTML = `
                <button class="delete"></button>
                ${message}
            `;
            
            container.appendChild(notification);
            
            // Add delete functionality
            const deleteBtn = notification.querySelector('.delete');
            deleteBtn.addEventListener('click', () => {
                notification.remove();
            });
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        // Audio feedback for errors (optional - can be enabled later)
        function playErrorSound() {
            // Add beep sound for scanner errors if needed
            // const audio = new Audio('/static/inventory/error.mp3');
            // audio.play();
        }
    </script>
</body>
</html>
